<template name="home">

    <h3>Products</h3>

    {{#each products}}
        <div class="row product-row">

            <div class="col-md-2">
                <img class="img-responsive" src="{{image}}"/>
            </div>
            <div class="col-md-10">
                <h4>{{name}}</h4>
                <p>Average Rating: <img class="stars" src="/img/star{{getAvg reviews}}.png"/> out of {{countReviews reviews}}</p>
                <p>{{truncateText description 140}}</p>
                <a href="{{pathFor 'product'}}" class="btn btn-default">Read Reviews</a>
                {{#if canReview reviews}}
                    <a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add Review</a>
                {{/if}}
            </div>

        </div>
    {{else}}
        <p>There are no products...</p>
    {{/each}}

</template>
